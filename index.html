<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css"/> 
    <title>Javascript Quiz</title>
</head>
<body>
    <!-- High Score Nav and Time Left -->
    <header>
        <a href="" class="high-score" id="high-score">
            <nav>
                High Scores
            </nav>
        </a>
        <div class="timer">
            Time Left: <span id="time" class="time">00</span>
        </div>
    </header>
    <section class="quiz">
        <div id="title" class="title">
            Javascript Quiz
        </div>
        
        <div class="content">
            This quiz will test your knowledge on some fundamental Javascript features. When you are ready to begin click the button below.
        </div>

        <div id="buttons" class="buttons">
            <ul>
                <li>
                    <button id="start" class="button">
                        Begin Quiz
                    </button>
                </li>
            </ul>
        </div>
    </section>
    <script src="./assets/js/main.js"></script>
</body>
</html>
